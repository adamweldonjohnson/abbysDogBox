<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Abby's Dog Box</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section class="section">
        <div class="container card is-half is-offset-one-quarter has-text-centered">
            
          <div class="card-content">
              <h1 class="title">
                Abby's Surprise Box
              </h1>
            </div>

            <footer class="card-footer">
              <a class="button is-primary is-outlined is-medium is-rounded" id="btn1">Throw da ball!</a>
              <a class="button is-primary is-outlined is-medium is-rounded" id="btn2">Deploy Dog Treats!</a>
              <a class="button is-primary is-outlined is-medium is-rounded" id="btn3">Throw da stick!</a>
            </footer>

        </div>

        <section class="section">
          <div class="container" id="happyDog">
            <figure class="image is-128x128">
              <img  class="is-rounded" src="assets/happyDog.jpg">
              <h3 class="content">Feed Me!</h3>
            </figure>
          </div>
        </section>
      
    </section>
    <footer>
    </footer>
    <script type="text/javascript" src="lib/main.js"></script>
  </body>
</html>
